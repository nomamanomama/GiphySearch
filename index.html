<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
    <!-- link font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <!-- link our stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Giphy Search</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Giphy Search</h1>
    </div>
    <div class="container">
        <ul class="nav nav-tabs" id="categories">
        </ul>
        <div class="row">
            <div class="col-8" id="gifbuttons"></div>
            <div class="col-4">
                <form  class="justify-content-end" id="userAdd">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-plus-circle"></i></div>
                        </div>
                        <input type="text" class="form-control" id="addTopic" placeholder="New Topic">
                    </div>
                    <button type="submit" class="btn btn-secondary newtopic" id="addTopicButton">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 gifSection"><h3> Gifs</h3> 
                <div class="row flex-wrap" id="gifCards"></div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="myCategory" tabindex="-1" role="dialog" aria-labelledby="AddCategoryTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" width="300" id="userCategoryText" value="" placeholder="New Category" >
                </div>
                <div class="modal-footer">
                    <button id="newCategory" type="button" class="btn btn-primary">Add Category</button>
                    <button id="cancelCategory" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript goes below here -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
